<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./dist/main.css" />

        <title>ABCatch Game</title>
    </head>
    
    <body>
        <div class="body-container">
            <div class="canvas-cont">
                <canvas id="canvas" style="background: url('./src/images/chalkboard.jpg')"></canvas>
            </div>
            
            <div class="p-cont">
                <h2>INSTRUCTIONS: Please tap spacebar to start game. Use the left and right arrow keys to move the book to catch all the letters while avoiding the worms. Good luck!</h2>
            </div>

            <img id="mutebtn" src="src/images/music.png" height="50" width="50"/>

            <!-- "Music: www.bensound.com"-->
            <div class="music-container">
                <audio hidden id="music-id">
                    <source src="./src/bensound-littleidea.mp3" type="audio/mp3" />
                </audio>
            </div>

            <div class="connect-links">
                <ul>
                    <li><a href="https://jennynhan.com" target="_blank"><img src="src/images/web.png" alt="portfolio"></a></li>
                    <li><a href="https://linkedin.com/in/jennynhan" target="_blank"><img src="src/images/ln-icon.png" alt="LinkedIn"></a></li>
                    <li><a href="mailto:j3nnynhan@gmail.com" target="_blank"><img src="src/images/email-icon.png" alt="Email"></a></li>
                    <li><a href="https://github.com/j3nhan" target="_blank"><img src="src/images/gh-icon.png" alt="GitHub"></a></li>
                </ul>
            </div>
        </div>
        <script src="./dist/main.js"></script>
    </body>
